{% extends "bootstrap_responsive.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block body_content %}

    <div class="container">

        <div class="row">
            <div class="span12">
                <h2>{{ post.title }}</h2>

                <div class="row">
                    <div class="span12">
                        {% for tag in post.tags %}
                            <a href="{{ url_for('tags.show_tag', id=tag.id) }}"
                               class="label label-info">{{ tag.name }}</a>
                        {% endfor %}
                    </div>
                </div>
                <br>

                <p>{{ post.body }}</p>

                {% if current_user.is_authenticated() %}

                    <form action="{{ url_for('posts.delete_post', id=post.id) }}" method="post"
                          class="form form-horizontal">

                        <a href="{{ url_for('posts.edit_post', id=post.id) }}" class="btn btn-primary">Edit Post</a>
                        <button name="action_save" type="submit" class="btn btn-danger">Delete Post</button>

                    </form>

                {% endif %}
            </div>
        </div>

        <hr>

        <footer>
            <p>&copy; NETO 2012</p>
        </footer>

    </div> <!-- /container -->
{% endblock %}
